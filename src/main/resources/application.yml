spring:
  application:
    name: auth
  pid:
    file: ${app.base:.}/${spring.application.name}.pid
  profiles:
    active: default
  security:
    user:
      name: admin
      password: admin
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/testdb?verifyServerCertificate=false&useSSL=true&autoReconnect=true&serverTimezone=Asia/Seoul
    username: root
    password: Test.123!
  jpa:
    hibernate:
      ddl-auto: create

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    groups-order: DESC
    operationsSorter: method
    disable-swagger-default-url: true
    display-request-duration: true
  api-docs:
    path: /api-docs
  show-actuator: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  paths-to-match:
    - /v1/**

logging:
  level:
    org:
      springframework:
        security: INFO
        web: INFO
server:
  port: 8081
  error:
    whitelabel:
      enabled: false
  shutdown: graceful
  forward-headers-strategy: framework
  netty:
    idle-timeout: 15000 # 15 second of idle-timeout
